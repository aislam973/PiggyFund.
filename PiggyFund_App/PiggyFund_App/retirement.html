    <h1>Calculate your monthly retirement savings!</h1>
    <form id = "retirementdata" name= "retirementdata">

        <p>What is your annual income?</p>
        <input id = "textbox" type = "text" name = income>
        <p>What is your current age?</p>
        <input id = "textbox" type = "text" name = currentage>
        <p>At what age do you want to retire?</p>
        <input id = "textbox" type = "text" name = retireage>
        <p>What is your expected investment return? eg. 0.08</p>
        <input id = "textbox" type = "text" name = returnval>
         


        <input id = "button" type = "button" value = "Submit" onclick = "calculate()">
        <div id = "output">
            
        </div>
       
    </form>

    <div id = "after_submit">
    <p id = "retirementfund"></p>
    <p id = "message"></p>
    </div>

<script>
function calculate(){

var income = document.retirementdata.income.value;
var currentage = document.retirementdata.currentage.value;
var retireage = document.retirementdata.retireage.value;
var returnval = document.retirementdata.returnval.value;

var returnoverperiod = returnval/12;
var retirementfund = Math.round(((0.8*income*(95-retireage))*returnoverperiod)/((1+returnoverperiod)**(12*(retireage-currentage))-1));



document.getElementById("after_submit").style.visibility = "visible";

    document.getElementById("output").innerHTML = "Your monthly retirement savings should be " + retirementfund + "!";
    
}
</script>
